<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/datatable.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/zephyr/bootstrap.min.css">
    <title>{% block title %}SMT 生產報表{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding: 0.5rem 1rem; height: 70px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SMT 生產報表</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link large-font" href="/upload/">資料上傳
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link large-font" href="/daily/">每日</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active large-font" href="/weekly/">每周</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link large-font" href="/monthly/">每月</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" method="POST" action="/weekly/">
                {% csrf_token %}
                <div style="padding: 0px 1.5px;"></div>
                    <select class="form-select" id="select2" name="select2">
                        <option value="" disabled selected>另擇特定周次</option>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" name="select_week_button">Go</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        {% if placeholder_fig %}
        {% autoescape off %}
        {{ placeholder_fig|safe }}
        {% endautoescape %}
        {% endif %}
    </div>
    
</body>
<script>
    

</script>

</html>
